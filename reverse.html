<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Input a number</label><input type="number" id="numb" name="" value="" size="10">
    <button type="button" onclick="getReverse()">Click me</button>
    <input type="text" id="scr" name="scr" value="" size="10">
    


<script>

let num = 0;
function getReverse(){
num = document.getElementById("numb").value;
const reverse = (num) => parseInt(String(num)
.split("")
.reverse()
.join(""), 10);
document.write(reverse(num));
}



</script>
</body>
</html>
