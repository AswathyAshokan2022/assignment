<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Table</title>
</head>
<body>
    <div>
        <form name="frm">
            <label>Enter a number</label><input type="number" id="imp" onchange="multi()">
            <button type="button" name="check" onclick="multi()">Check</button>
        </form>
    </div>
    <script>
        function multi(){
            var imp;
            imp = parseFloat(document.frm.imp.value);
            var key;
            for(i=1;i<=10;i++){
                key = i * imp + "<br>";
                document.write("<br>"+i+"x" + imp+ "="+key);
            }
        }
    </script>
    
</body>
</html>
